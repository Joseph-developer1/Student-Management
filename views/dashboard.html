<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <link rel="stylesheet" href="./dashboard.css">
</head>
<body>
  <div class="layout">
    <nav class="sidebar">
      <h2>StudentSys</h2>
      <ul>
        <li><a href="/dashboard">üè† Dashboard</a></li>
        <li><a href="#">üë§ Profile</a></li>
        <li><a href="/logout">üö™ Logout</a></li>
      </ul>
    </nav>

    <main class="content">
      <div class="header">
        <h1>Student List</h1>
        <button class="add-btn" onclick="openModal()">+ Add Student</button>
      </div>

      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>ID</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="studentTableBody"></tbody>
      </table>
    </main>
  </div>

  <div class="modal" id="addStudentModal">
    <div class="modal-content">
      <button class="close-btn" onclick="closeModal()">√ó</button>
      <h2 id="modalTitle">Add Student</h2>
      <form id="addForm">
        <input name="name" placeholder="Name" required />
        <input name="id" placeholder="Student ID" required />
        <button class="Save-button" type="submit">Save</button>
        <button class="Cancel-button" type="button" onclick="closeModal()">Cancel</button>
      </form>
    </div>
  </div>

  <div class="confirm-modal" id="confirmModal">
    <div class="confirm-box">
      <p>Are you sure you want to delete this student?</p>
      <button class="yes" onclick="deleteConfirmed()">Yes</button>
      <button class="no" onclick="closeConfirm()">No</button>
    </div>
  </div>

  <script>
    async function loadStudents() {
      const res = await fetch('/api/students');
      const students = await res.json();
      const tbody = document.getElementById('studentTableBody');
      tbody.innerHTML = '';
      students.forEach(s => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${s.name}</td>
          <td>${s.id}</td>
          <td>
            <div class="action-menu">
              <button class="action-toggle" onclick="toggleDropdown(this)">‚ãÆ</button>
              <div class="action-dropdown">
                <button onclick="openEdit('${s._id}', '${s.name}', '${s.id}')">Edit</button>
                <button onclick="confirmDelete('${s._id}')">Remove</button>
              </div>
            </div>
          </td>`;
        tbody.appendChild(row);
      });
    }

    function toggleDropdown(button) {
      const dropdown = button.nextElementSibling;
      closeAllDropdowns();
      dropdown.classList.toggle('show');
      event.stopPropagation();
    }

    function closeAllDropdowns() {
      document.querySelectorAll('.action-dropdown').forEach(d => d.classList.remove('show'));
    }

    window.addEventListener('click', closeAllDropdowns);

    function openModal() {
      document.getElementById('modalTitle').textContent = 'Add Student';
      document.getElementById('addStudentModal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('addStudentModal').style.display = 'none';
      document.getElementById('addForm').reset();
      delete document.getElementById('addForm').dataset.editing;
    }

    function openEdit(id, name, studentId) {
      openModal();
      document.getElementById('modalTitle').textContent = 'Edit Student';
      const form = document.getElementById('addForm');
      form.name.value = name;
      form.id.value = studentId;
      form.dataset.editing = id;
    }

    document.getElementById('addForm').addEventListener('submit', async e => {
      e.preventDefault();
      const form = e.target;
      const data = {
        name: form.name.value,
        id: form.id.value
      };
      const editingId = form.dataset.editing;
      if (editingId) {
        await fetch('/api/students/' + editingId, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
      } else {
        await fetch('/api/students', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
      }
      closeModal();
      loadStudents();
    });

    let deleteTargetId = null;

    function confirmDelete(id) {
      deleteTargetId = id;
      document.getElementById('confirmModal').style.display = 'flex';
    }

    function deleteConfirmed() {
      if (deleteTargetId) {
        fetch('/api/students/' + deleteTargetId, { method: 'DELETE' }).then(() => {
          deleteTargetId = null;
          closeConfirm();
          loadStudents();
        });
      }
    }

    function closeConfirm() {
      document.getElementById('confirmModal').style.display = 'none';
    }

    loadStudents();
  </script>
</body>
</html>
