<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="./login.css">
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    
    <div id="successModal" style="display: none;">
      <div style="
        background-color: #d4edda;
        color: #155724;
        padding: 1rem 1.5rem;
        border: 1px solid #c3e6cb;
        border-radius: 8px;
        position: fixed;
        top: 20%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1000;
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        width: 300px;
        text-align: center;
        animation: fadeIn 0.3s ease-in-out;
      ">
        <span style="float: right; cursor: pointer;" onclick="closeSuccess()">Ã—</span>
        <h3 style="margin-top: 0;"> Registration Successful</h3>
        <p>You can now log in with your account.</p>
      </div>
    </div>


    <form action="/login" method="POST">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required />

      <div id="errorMsg" style="color: red; text-align: center; display: none;">
      Invalid email or password.
      </div>

      <button type="submit">Login</button>
    </form>
    <div class="register-link">
      Don't have an account? <a href="/register">Register</a>
    </div>
  </div>
</body>
<script>
  const urlParams = new URLSearchParams(window.location.search);

  if (urlParams.has('error')) {
    document.getElementById('errorMsg').style.display = 'block';
  }

  if (urlParams.has('success')) {
    document.getElementById('successModal').style.display = 'block';
  }

  function closeSuccess() {
    document.getElementById('successModal').style.display = 'none';
    history.replaceState({}, document.title, window.location.pathname);
  }
</script>
</html>
